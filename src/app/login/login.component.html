<!-- login.component.html -->
<div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" required [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" required [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
      <div class="create-account">
        <p>Don't have an account? <a href="createaccount.html">Create Account</a></p>
      </div>
    </div>
  </div>
